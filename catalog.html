<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Нёрдс</title>
  </head>
  <body>
  <header>
    <a>
      <img src="nerds-logo.png." width="160" height="65" alt="Nerds">
    </a>
    <ul class="navigation">
      <li><a href="#">Студия</a></li>
      <li><a href="#">Клиенты</a></li>
      <li><a href="#">Магазин</a></li>
      <li><a href="#">Контакты</a></li>
    </ul>
    <ul>
      <li>
       <button type="button">Корзина</button>
      </li>
    </ul>
    <h1>Магазин шаблонов</h1>
  </header>

  <main>
  <section class="filters">
    <h2 class="visually-hidden">Опции</h2>
    <form class="filter" method="get" action="https://echo.htmlacademy.ru">
    <fieldset>
      <legend>Сетка:</legend>
   <ul>
       <li>
         <input type="radio" name="network-group" value="adaptive" id="filter-adaptive">
         <label for="filter-adaptive">Адаптивная</label>
        </li>
       <li>
          <input type="radio" name="network-group" value="fixed" id="filter-fixed">
          <label for="filter-fixed">Фиксированная</label>
        </li>
       <li>
          <input type="radio" name="network-group" value="rubber" id="filter-rubber">
          <label for="filter-rubber">Резиновая</label>
        </li>
   </ul>
    </fieldset>

    <fieldset>
   <legend>Особенности:</legend>
   <ul>
       <li>
         <input type="checkbox" name="slider" id="filter-slider">
         <label for="filter-slider">Слайдер</label>
        </li>
       <li>
         <input type="checkbox" name="benefits" id="filter-benefits">
         <label for="filter-benefits">Блок преимуществ</label>label>
        </li>
       <li>
         <input type="checkbox" name="news" id="filter-news">
         <label for="filter-news">Новости</label>/label>
        </li>
       <li>
         <input type="checkbox" name="cart" id="filter-cart">
         <label for="filter-cart">Корзина</label>
       </li>
   </ul>
   <button type="submit">Показать</button>
    </fieldset>
    </form>
   </section>

   <section>
     <h2 class="visually-hidden">Примеры работ</h2>
    <div class="sedona">
        <img src="img-sedona.jpg" width="359" height="616" alt="Sedona">
    </div>
    <div class="pink">
        <img src="img-pink.jpg" width="359" height="616" alt="Pink">
    </div>
    <div class="borodinski">
        <img src="img-barbershop.jpg" width="359" height="616" alt="Borodinski">
    </div>
    <div class="mishka">
        <img src="img-mishka.jpg" width="359" height="616" alt="Mishka">
    </div>
    <div class="aplus">
        <img src="img-aplus.jpg" width="359" height="616" alt="A+">
    </div>
    <div class="kvast">
        <img src="img-kvast.jpg" width="359" height="616" alt="Kvast">
    </div>
   </section>
   <section>
      <h2>Напишите нам</h2>
      <form class="appointment-form" action="https://echo.htmlacademy.ru" method="post">
        <p>
            <label for="appointment-name">Ваще имя:</label>
            <input id="appointment-name" type="text" name="name" placeholder="Имя Фамилия">
        </p>
        <p>
            <label for="appointment-email">Ваш e-mail:</label>
            <input id="appointment-email" type="text" name="email" placeholder="email@example.com">
        </p>
        <p>
            <label for="appointment-letter">Текст письма:</label>
            <input id="appointment-letter" type="text" name="letter" placeholder="В свободной форме">
        </p>
        <button type="submit">Отправить</button>
    </form>
    </section>

  </main>


  <footer>
        <div>
          <ul>
          <li><a href="#"><img src="vk-icon.svg" width="80" height="80" alt="Вконтакте"></a></li>
          <li><a href="#"><img src="fb-icon.svg" width="80" height="80" alt="Фейсбук"></a></li>
          <li><a href="#"><img src="insta-icon.svg" width="80" height="80" alt="Инстаграм"></a></li>
         </ul>
         <h2>Давайте дружить, это выгодно!</h2>
         <p>Скидка 10% для друзей из социальных сетей.</p>
        </div>
    </footer>
    </body>
</html>
